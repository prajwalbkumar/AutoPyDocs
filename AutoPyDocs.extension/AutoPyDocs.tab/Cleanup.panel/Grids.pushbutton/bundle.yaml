    ________________________________________________________________
    
    Tool Description:


    This tool aligns grids to the visible cropped region or scope box as defined in the view, and flips the grid bubbles to the standard side for consistency.

    ________________________________________________________________
    
    How-To Guide:


    1. You will be prompted to select the View Type to filter the corresponding views available on the sheet

    2. Choose the views from the list provided for the specified view type.


    Note: Only views placed on sheets will be available for selection.
